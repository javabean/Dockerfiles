<Directory "/var/www/html">
    AllowOverride All
</Directory>

<Files .htaccess>
	Require all denied
</Files>

<FilesMatch "configuration.php">
	Require all denied
</FilesMatch>

<FilesMatch "\.(htaccess|htpasswd|ini|phps|log|sh|conf)$">
	Require all denied
</FilesMatch>

RemoteIPHeader X-Forwarded-For
RemoteIPProxiesHeader X-Forwarded-By
RemoteIPTrustedProxy 192.168.0.0/16
RemoteIPTrustedProxy 172.16.0.0/12
RemoteIPTrustedProxy 10.0.0.0/8


<IfModule mod_php5.c>
# php_value: Sets the value of the specified directive. Can be used only with PHP_INI_ALL and PHP_INI_PERDIR type directives. To clear a previously set value use none as the value.
# php_flag: Used to set a boolean configuration directive. Can be used only with PHP_INI_ALL and PHP_INI_PERDIR type directives.
# http://php.net/manual/en/ini.list.php

php_flag allow_url_include off
# Enable and use allow_url_fopen to allow Joomla's One-Click-Update to work properly.
php_flag allow_url_fopen on
# Ubuntu php.ini: disable_functions = pcntl_alarm,pcntl_fork,pcntl_waitpid,pcntl_wait,pcntl_wifexited,pcntl_wifstopped,pcntl_wifsignaled,pcntl_wexitstatus,pcntl_wtermsig,pcntl_wstopsig,pcntl_signal,pcntl_signal_dispatch,pcntl_get_last_error,pcntl_strerror,pcntl_sigprocmask,pcntl_sigwaitinfo,pcntl_sigtimedwait,pcntl_exec,pcntl_getpriority,pcntl_setpriority,
php_value disable_functions "pcntl_alarm,pcntl_fork,pcntl_waitpid,pcntl_wait,pcntl_wifexited,pcntl_wifstopped,pcntl_wifsignaled,pcntl_wexitstatus,pcntl_wtermsig,pcntl_wstopsig,pcntl_signal,pcntl_signal_dispatch,pcntl_get_last_error,pcntl_strerror,pcntl_sigprocmask,pcntl_sigwaitinfo,pcntl_sigtimedwait,pcntl_exec,pcntl_getpriority,pcntl_setpriority,show_source,system,shell_exec,passthru,exec,phpinfo,popen,proc_open"
php_value open_basedir "/var/www/html/:/tmp/:/var/logs/"
</IfModule>
