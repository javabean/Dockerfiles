%YAML 1.2
---
# https://docs.docker.com/compose/compose-file/
# https://hub.docker.com/explore/

version: '2.4'

services:

  dummy-service-for-yaml-reference:
    build: .
    links: &consul_link
    - consul:consul

  base-service:
    build: .
    labels:
      #- "traefik.backend=xxx"
      #- "traefik.backend.loadbalancer.stickiness=true"
      #- "traefik.backend.loadbalancer.stickiness.cookieName=JSESSIONID"
      #- "traefik.port=80"
      - "traefik.enable=false"
      #- "traefik.frontend.rule=Host:www.example.com"
      - "traefik.frontend.passHostHeader=true"
      #- "traefik.frontend.entryPoints=http,https"
      #- "traefik.frontend.redirect.entryPoint=https"
      #- >-
      #    traefik.frontend.whiteList.sourceRange=192.168.0.0/16, 172.16.0.0/12,
      #    10.0.0.0/8
      #- "traefik.frontend.headers.STSSeconds=15768000"
      - "traefik.frontend.headers.STSIncludeSubdomains=false"
      - "traefik.frontend.headers.STSPreload=false"
      - "traefik.frontend.headers.customFrameOptionsValue=sameorigin"
      - "traefik.frontend.headers.browserXSSFilter=true"
      - "traefik.frontend.headers.contentSecurityPolicy=frame-ancestors 'self' example.com *.example.net ; object-src 'none' ; connect-src 'self' * ;"
      # To disallow /admin path, one can not simply use negative lookaround:
      #   "traefik.frontend.rule=Host:www.example.com;PathPrefix:/{re:(?!admin|manager).*}/"
      # because: (?!re)	before text not matching re (NOT SUPPORTED) (https://github.com/google/re2/wiki/Syntax)
      # Workaround (ugly, but it works): use Services labels to override port:
      # # Allow general traffic (low prioriy rule)
      # - "traefik.202.frontend.rule=www.example.com"
      # # Forbid admin endpoint on plain http
      # - "traefik.403.frontend.entryPoints=http"
      # - "traefik.403.frontend.rule=PathPrefix:/{re:(?i:admin|install).*}/;Host:www.example.com"
      # - "traefik.403.frontend.priority=65536"
      # - "traefik.403.port=65536"
      # # IP restriction on https admin endpoint
      # - "traefik.407.frontend.entryPoints=https"
      # - "traefik.407.frontend.rule=PathPrefix:/{re:(?i:admin|install).*}/;Host:www.example.com"
      # - "traefik.407.frontend.priority=65536"
      # - "traefik.407.frontend.whiteList.sourceRange=192.168.0.0/16, 172.16.0.0/12, 10.0.0.0/8"
    expose:
    # Consul agent ports
    - "8301"
    - "8301/udp"
    #- "8400"
    #- "8500"
    #environment:
    # please note that SYSLOG requires read_only: false (as it needs creating /dev/log) for Docker < 17.12.0
    #- ENABLE_SYSLOG=1
    #- ENABLE_CRON=1
    #- ENABLE_CONSUL=1
    tmpfs:
    # default tmpfs opts: rw,nosuid,nodev,noexec,relatime,size=65536k
    - /run:rw,nosuid,noexec,relatime,size=65536k,mode=755
    - /run/lock:rw,nosuid,nodev,noexec,relatime,size=5120k
    #- /var/log
    #- /var/cache
    #- /var/tmp
    - /tmp:rw,nosuid,nodev,noexec,size=131072k,mode=1777,strictatime
    # PHP.ini 'session.save_path'
    #- /var/lib/php/sessions
    # required for syslog
    #- /var/lib/syslog-ng:rw,nosuid,nodev,noexec,relatime,size=16k
    # required for logrotate
    - /var/lib/logrotate:rw,nosuid,nodev,noexec,relatime,size=16k
    # mount work dir for runit
    - /var/lib/runit-sv:rw,suid,nodev,exec,size=1024k
    # mount work dir for consul
    #- /usr/local/etc/consul.d:rw,nosuid,nodev,noexec,size=128k
    #shm_size: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
        compress: "true"
    cpu_shares: 1024
    mem_limit: 128m
    memswap_limit: 192m
    mem_swappiness: 1
    #mem_reservation: 128m
    read_only: true
    restart: "no"

########################################################################

  consul:
    extends:
      service: base-service
    build:
      context: consul
    #ports:
    #- "8500:8500"
    expose:
    - "8300"
    - "8301"
    - "8301/udp"
    - "8302"
    - "8302/udp"
    - "8400"
    - "8500"
    - "8600"
    - "8600/udp"
    - "53"
    - "53/udp"
    environment:
    # See https://www.consul.io/docs/agent/options.html
    #- CONSUL_OPTS=-dev
    - CONSUL_OPTS=-bootstrap-expect 1 -datacenter dc1
    volumes:
    - /opt/consul/config:/usr/local/etc/consul.d:ro
    - /srv/consul/data:/srv/consul/data
    #- /lib/modules:/lib/modules:ro
    #cap_add:
    #- NET_ADMIN
    networks:
    # Consul can only work with 1 network interface... :-(
    #- tomcat-back-internal
    #- owncloud-back-internal
    #- wordpress-back-internal
    #- dokuwiki-back-internal
    #- tiddlywiki-back-internal
    #- transmission
    - vpn
    mem_limit: 128m
    memswap_limit: 192m
    mem_reservation: 64m
    restart: always

########################################################################

  # to configure backends: https://docs.traefik.io/configuration/backends/docker/
  # to extract Let'sEncrypt certificates: https://github.com/containous/traefik/blob/master/contrib/scripts/dumpcerts.sh
  traefik:
    extends:
      service: base-service
    image: traefik:${TRAEFIK_VERSION:-1.7}
    init: true
    command: ["-c", "/etc/traefik/traefik.toml", "--sendAnonymousUsage=false", "--checkNewVersion=false", "--docker"]
    expose:
    - "8080"
    - "8443"
    ports:
    - "80:80"
    - "443:443"
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - /opt/traefik/traefik.toml:/etc/traefik/traefik.toml
    # create with: touch /opt/traefik/acme.json && chmod 600 /opt/traefik/acme.json
    - /opt/traefik/acme.json:/acme.json
    # docker container run --rm -ti httpd:2.4-alpine htpasswd -n <user> >> /opt/traefik/htpasswd
    # docker container run --rm -ti -v /opt/traefik/htpasswd:/.htpasswd httpd:2.4-alpine htpassw /.htpasswd <user>
    - /opt/traefik/htpasswd:/.htpasswd
    # docker container run --rm -ti -v /opt/traefik/htdigest:/.htdigest httpd:2.4-alpine htdigest /.htdigest <realm> <username>
    - /opt/traefik/htdigest:/.htdigest
    healthcheck:
      test: ["CMD", "/traefik", "healthcheck"]
      interval: 240s
      timeout: 5s
      retries: 1
      start_period: 10s
    networks:
    # "default" needed to get connectivity from outside(!)
    - default
    - http-static
    - tomcat-front
    - owncloud-front
    - wordpress-front
    - dokuwiki-front
    - tiddlywiki-front
    - droppy
    - transmission
    #- bitwarden
    cpu_shares: 256
    mem_limit: 96m
    memswap_limit: 128m
    mem_reservation: 32m
    restart: unless-stopped

  http-static:
    extends:
      service: base-service
    build: apache-static
    labels:
      - "traefik.backend=http-static"
      - "traefik.port=80"
      - "traefik.enable=true"
      #- "traefik.frontend.rule=Host:www1.example.com,www2.example.com"
      - "traefik.frontend.entryPoints=http,https"
      #- "traefik.frontend.redirect.entryPoint=https"
    expose:
    - "80"
    volumes:
    #- /opt/http-static/mods-available:/opt/http-static/mods-available:ro
    - /opt/http-static/mods-enabled:/opt/http-static/mods-enabled:ro
    #- /opt/http-static/conf-available:/opt/http-static/conf-available:ro
    - /opt/http-static/conf-enabled:/opt/http-static/conf-enabled:ro
    - /opt/http-static/conf-include:/opt/http-static/conf-include:ro
    #- /opt/http-static/sites-available:/opt/http-static/sites-available:ro
    - /opt/http-static/sites-enabled:/opt/http-static/sites-enabled:ro
    #- /opt/http-static/tls:/opt/http-static/tls:ro
    #- /opt/letsencrypt:/etc/letsencrypt:ro
    - /srv/http-static:/var/www:ro
    - /srv/logs/http-static:/var/log
    networks:
    - http-static
    cpu_shares: 256
    mem_limit: 128m
    memswap_limit: 192m
    mem_reservation: 96m
    restart: unless-stopped

  http-proxy:
    extends:
      service: base-service
    build: apache-proxy
#    expose:
#    - "443"
    ports:
    - "80:80"
    - "443:443"
    #depends_on:
    #- tomcat
    #- owncloud
    #- wordpress
    #- dokuwiki
    #- tiddlywiki
    links:
    - tomcat:tomcat
    - owncloud:owncloud
    - wordpress:wordpress
    #- dokuwiki:dokuwiki
    #- tiddlywiki:tiddlywiki
    - droppy:droppy
    - transmission:transmission
    - portainer:portainer
    volumes:
    #- /opt/http-proxy/mods-available:/opt/http-proxy/mods-available:ro
    - /opt/http-proxy/mods-enabled:/opt/http-proxy/mods-enabled:ro
    #- /opt/http-proxy/conf-available:/opt/http-proxy/conf-available:ro
    - /opt/http-proxy/conf-enabled:/opt/http-proxy/conf-enabled:ro
    - /opt/http-proxy/conf-include:/opt/http-proxy/conf-include:ro
    #- /opt/http-proxy/sites-available:/opt/http-proxy/sites-available:ro
    - /opt/http-proxy/sites-enabled:/opt/http-proxy/sites-enabled:ro
    #- /opt/http-proxy/tls:/opt/http-proxy/tls:ro
    - /opt/letsencrypt:/etc/letsencrypt:ro
    - /srv/http-proxy:/var/www:ro
    - /srv/logs/http-proxy:/var/log
    networks:
    # "default" needed to get connectivity from outside(!)
    - default
    - tomcat-front
    - owncloud-front
    - wordpress-front
    - dokuwiki-front
    - tiddlywiki-front
    - droppy
    - transmission
    #- bitwarden
    cpu_shares: 256
    mem_limit: 128m
    memswap_limit: 192m
    mem_reservation: 96m
    restart: unless-stopped

  sslh:
    extends:
      service: base-service
    build: sslh
    labels:
      - "traefik.enable=false"
    #command: ["--ssl", "http-proxy:443", "--openvpn", "openvpn:1194", "--on-timeout", "http-proxy:443"]
    command: ["--tls", "http-proxy:443", "--on-timeout", "http-proxy:443"]
    ports:
    - "9443:443"
    depends_on:
      http-proxy:
        condition: service_started
#      openvpn:
#        condition: service_started
    cap_add:
    - NET_BIND_SERVICE
    - NET_ADMIN
    - SETGID
    - SETUID
    networks:
    - default
#    - vpn
    cpu_shares: 128
    mem_limit: 64m
    memswap_limit: 96m
    mem_reservation: 32m
    restart: unless-stopped

########################################################################

  portainer:
    extends:
      service: base-service
    image: portainer/portainer
    init: true
    labels:
      - "traefik.backend=portainer"
      - "traefik.port=9000"
      - "traefik.enable=true"
      - "traefik.frontend.entryPoints=https"
      - "traefik.frontend.rule=Host:www.example.com"
    #command: ["--tlsverify", "--tlscacert", "/certs/ca.pem", "--tlscert", "/certs/cert.pem", "--tlskey", "/certs/key.pem"]
    #command: ["--templates", "https://raw.githubusercontent.com/portainer/templates/master/templates.json"]
    command: ["--no-analytics"]
    expose:
    - "9000"
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - /srv/portainer/acme-challenge/.well-known:/public/.well-known:ro
    #- /opt/portainer/certs:/certs
    - /srv/portainer/data:/data
    cpu_shares: 128
    mem_limit: 64m
    memswap_limit: 96m
    mem_reservation: 32m
    restart: unless-stopped

########################################################################

  tomcat:
    extends:
      service: base-service
    build:
      context: tomcat
      args:
      - TOMCAT_VERSION=8.5.37
    labels:
      - "traefik.backend=tomcat"
      - "traefik.port=8080"
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:www.example.com"
    expose:
    - "8080"
    - "8443"
    environment:
    # See $CATALINA_HOME/bin/catalina.sh for available env vars,
    # and $CATALINA_BASE/bin/setenv.sh for additional configuration
    - CATALINA_BASE=/opt/tomcat/my-instance
    depends_on:
      email-relay:
        condition: service_started
    links:
    - email-relay:email-relay
    volumes:
    - /opt/tomcat:/opt/tomcat
    - /srv/logs/tomcat:/var/log
    networks:
    - tomcat-front
    - tomcat-back-internal
    - tomcat-back
    mem_limit: 1024m
    memswap_limit: 1024m
    mem_swappiness: 1
    mem_reservation: 1024m
    restart: on-failure:2

########################################################################

  owncloud:
    extends:
      service: base-service
    #image: owncloud:latest
    build:
      context: owncloud
      args:
      # https://owncloud.org/release-channels/
      #- OWNCLOUD_VERSION=10.0
      #- OWNCLOUD_VERSION=stable
      - OWNCLOUD_VERSION=production
    labels:
      - "traefik.backend=owncloud"
      - "traefik.port=80"
      - "traefik.enable=true"
      - "traefik.frontend.entryPoints=https"
      - "traefik.frontend.rule=Host:www.example.com"
    expose:
    - "80"
    - "443"
    environment:
    - ENABLE_CRON=1
    #- ENABLE_SYSLOG=1
    #- SERVER_NAME=https://www.example.com
    depends_on:
      redis-owncloud:
        condition: service_healthy
      email-relay:
        condition: service_started
    links:
    - mysql:mysql
    #- memcached-owncloud:memcached
    - redis-owncloud:redis
    - email-relay:email-relay
    volumes:
    - /srv/owncloud/acme-challenge/.well-known:/var/www/owncloud/.well-known
    - /opt/owncloud/config:/var/www/owncloud/config
    - /opt/owncloud/apps:/var/www/owncloud/apps2
    - /opt/owncloud/ip-restriction.conf:/etc/apache2/conf-enabled/ip-restriction.conf:ro
    - /srv/owncloud:/srv/owncloud
    - /srv/logs/owncloud:/var/log
    networks:
    - owncloud-front
    - owncloud-back-internal
    - owncloud-back
    mem_limit: 384m
    memswap_limit: 512m
    mem_reservation: 256m
    read_only: false
    restart: unless-stopped

########################################################################

  wordpress:
    extends:
      service: base-service
    #image: wordpress:latest
    build:
      context: wordpress
      args:
      #- WORDPRESS_VERSION=wordpress-4.9.9
      - WORDPRESS_VERSION=latest
    labels:
      - "traefik.backend=wordpress"
      - "traefik.port=80"
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:www.example.com"
    expose:
    - "80"
    - "443"
    #environment:
    #- WORDPRESS_DB_HOST=mysql
    #- WORDPRESS_DB_USER=root
    #- WORDPRESS_DB_PASSWORD=
    #- WORDPRESS_DB_NAME=wordpress
    #- WORDPRESS_TABLE_PREFIX=
    # WordPress key generator: https://api.wordpress.org/secret-key/1.1/salt/
    #- WORDPRESS_AUTH_KEY=
    #- WORDPRESS_SECURE_AUTH_KEY=
    #- WORDPRESS_LOGGED_IN_KEY=
    #- WORDPRESS_NONCE_KEY=
    #- WORDPRESS_AUTH_SALT=
    #- WORDPRESS_SECURE_AUTH_SALT=
    #- WORDPRESS_LOGGED_IN_SALT=
    #- WORDPRESS_NONCE_SALT=
    depends_on:
      mysql:
        condition: service_healthy
      email-relay:
        condition: service_started
    links:
    - mysql:mysql
    #- memcached-wordpress:memcached
    - email-relay:email-relay
    volumes:
    - /srv/wordpress/acme-challenge/.well-known:/var/www/html/.well-known
    - /srv/wordpress/htaccess:/var/www/html/.htaccess
    - /srv/wordpress/wp-config.php:/var/www/html/wp-config.php
    - /srv/wordpress/wp-content:/var/www/html/wp-content
    - /srv/wordpress/wp-includes-languages:/var/www/html/wp-includes/languages
    - /srv/logs/wordpress:/var/log
    networks:
    - wordpress-front
    - wordpress-back-internal
    - wordpress-back
    mem_limit: 448m
    memswap_limit: 512m
    mem_reservation: 384m
    read_only: false
    restart: on-failure:5

########################################################################

  dokuwiki:
    extends:
      service: base-service
    build:
      context: dokuwiki
      args:
      #- DOKUWIKI_VERSION=2018-04-22a
      - DOKUWIKI_VERSION=stable
      # Languages to keep (delete all others)
      #- STRIP_LANGS_KEEP=en,fr
    labels:
      - "traefik.backend=dokuwiki"
      - "traefik.port=80"
      - "traefik.enable=true"
      - "traefik.frontend.redirect.entryPoint=https"
      - "traefik.frontend.rule=Host:www.example.com"
    expose:
    - "80"
    - "443"
    environment:
    - ENABLE_CRON=1
    depends_on:
      email-relay:
        condition: service_started
    links:
    - email-relay:email-relay
    volumes:
    - /srv/dokuwiki/acme-challenge/.well-known:/var/www/html/.well-known
    - /srv/dokuwiki/conf:/var/www/html/conf
    - /srv/dokuwiki/lib/plugins:/var/www/html/lib/plugins
    #- /srv/dokuwiki/lib/tpl:/var/www/html/lib/tpl
    - /srv/dokuwiki/data:/var/www/html/data
    - /srv/logs/dokuwiki:/var/log
    networks:
    - dokuwiki-front
    - dokuwiki-back-internal
    - dokuwiki-back
    mem_limit: 192m
    memswap_limit: 256m
    mem_reservation: 128m
    read_only: false
    restart: on-failure:5

########################################################################

  tiddlywiki:
    extends:
      service: base-service
    build:
      context: tiddlywiki
    labels:
      - "traefik.backend=tiddlywiki"
      - "traefik.port=8080"
      - "traefik.enable=true"
      - "traefik.frontend.redirect.entryPoint=https"
      - "traefik.frontend.rule=Host:www.example.com"
    expose:
    - "8080"
    environment:
    - WIKI_FOLDER=wiki
    - PORT=8080
    - USERNAME=
    - PASSWORD=
    - PATHPREFIX=
    volumes:
    - /srv/tiddlywiki:/srv
    networks:
    - tiddlywiki-front
    mem_limit: 384m
    memswap_limit: 512m
    mem_reservation: 256m
    restart: on-failure:5

########################################################################

  # https://github.com/silverwind/droppy
  droppy:
    extends:
      service: base-service
    image: silverwind/droppy
#    image: silverwind/armhf-droppy
    init: true
    labels:
      - "traefik.backend=droppy"
      - "traefik.port=8989"
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:www.example.com"
    command: ["/usr/bin/droppy", "start", "--color", "-f", "/files", "-c", "/config"]
    expose:
    - "8989"
    #environment:
    #- UID=nobody
    #- GID=nogroup
    user: nobody:nogroup
    volumes:
    - /opt/droppy:/config
    - /srv/droppy:/files:ro
    networks:
    - droppy
    healthcheck:
      test: wget -q -O /dev/null localhost:8989 || exit 1
      interval: 240s
      timeout: 5s
      retries: 1
      start_period: 10s
    cpu_shares: 128
    mem_limit: 192m
    memswap_limit: 256m
    mem_reservation: 128m
    restart: unless-stopped

########################################################################

  email-relay:
    extends:
      service: base-service
    build:
      context: email-relay
      args:
      - POSTFIX_HOSTNAME=myhost.example.net
    expose:
    - "25"
    environment:
    - ENABLE_SYSLOG=1
    - ENABLE_CRON=1
    volumes:
    - /opt/email-relay/dkim:/usr/local/etc/dkim:ro
    - /srv/logs/email-relay:/var/log
    networks:
    - tomcat-back
    - owncloud-back
    - wordpress-back
    - dokuwiki-back
    - bitwarden
    cpu_shares: 128
    mem_limit: 64m
    memswap_limit: 96m
    mem_reservation: 32m
    read_only: false
    restart: always

########################################################################

  mysql:
    extends:
      service: base-service
    #image: mysql:5.7
    build:
      context: mysql
      args:
      #- MYSQL_VERSION=5.7
      - MYSQL_VERSION=${MYSQL_VERSION:-5.7}
    expose:
    - "3306"
    environment:
    - ENABLE_CRON=1
    #- ENABLE_SYSLOG=1
    - MYSQL_ROOT_PASSWORD=
    #- MYSQL_CUSTOM_OPTS=--key_buffer_size=4M --sort_buffer_size=128K --read_buffer_size=64K --net_buffer_length=8K
    #- MYSQL_CUSTOM_OPTS=--innodb_buffer_pool_size=64M --innodb_log_buffer_size=8M
    #- MYSQL_CUSTOM_OPTS=--default-storage-engine=MyISAM --default_tmp_storage_engine=MyISAM
    #- MYSQL_CUSTOM_OPTS=--sql-mode=NO_ENGINE_SUBSTITUTION
    # http://bugs.mysql.com/bug.php?id=68287 [MySQL 5.6]
    # There are thresholds based on table_open_cache and table_definition_cache and max_connections and crossing the thresholds produces a big increase in RAM used. The thresholds work by first deciding if the server size is small, medium or large.
    # Small: all three are same as or less than defaults (2000, 400, 151). (max 52.6 megabytes RAM)
    # Large: any of the three is more than twice the default. (min 400 megabytes RAM)
    # Medium: others. (90.7-98.4 megabytes RAM)
    # default values: [MySQL 5.7]
    #   table_open_cache = 2000
    #   table_definition_cache = min(2000, 400 + (table_open_cache / 2))
    #   max_connections = 151
    # instead of turning off performance_schema, you can reduce RAM usage with --table_open_cache=400 --table_definition_cache=400 --max_connections=151
    - MYSQL_CUSTOM_OPTS=--performance_schema=off --table_definition_cache=800
    volumes:
    - /opt/mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    # following 2 files are a hack to enable read_only: true
    - /opt/mysql/healthcheck.cnf:/healthcheck.cnf
    - /opt/mysql/mysql-init-complete:/mysql-init-complete
    #- /opt/mysql/conf.d:/etc/mysql/conf.d
    - /srv/mysql/data:/var/lib/mysql
    - /srv/mysql/backup:/srv
    - /srv/logs/mysql:/var/log
    networks:
    #- tomcat-back-internal
    - owncloud-back-internal
    - wordpress-back-internal
    #ulimits:
