  # dnsmasq is our internal (since no ACL) DNS server
  dnsmasq-base:
    extends:
      service: base-service
    build: dnsmasq
    # Can not use "command: [...]" since we need to start runit as main process (dnsmasq is started via runit)
    #command: ["/usr/sbin/dnsmasq", "--log-facility=-", "--cache-size=150", "--bind-interfaces", "--no-hosts", "-H", "/opt/dnsmasq/hosts", "-r", "/opt/dnsmasq/resolv.conf", "--rebind-domain-ok=/plex.direct/gestionbbox.lan/"]
    expose:
    - "53/tcp"
    - "53/udp"
    environment:
    - ENABLE_CONSUL=1
    - CONSUL_NO_DNS_53=1
    # -log-facility=/dev/null
    # --log-queries --log-facility=-
    - DNSMASQ_EXTRA_OPTS=--cache-size=150 --log-facility=- --bind-interfaces --no-hosts -H /opt/dnsmasq/hosts -r /opt/dnsmasq/resolv.conf --rebind-domain-ok=/plex.direct/gestionbbox.lan/
    tmpfs:
    # mount writable dir for consul (configuration file built according to env vars)
    - /usr/local/etc/consul.d:rw,nosuid,nodev,noexec,size=128k
    cap_add:
    - NET_ADMIN
    #- NET_RAW already in base capabilities: https://github.com/docker/docker/blob/master/daemon/execdriver/native/template/default_template_linux.go#L16-L29
    cpu_shares: 128
    mem_limit: 192m
    memswap_limit: 256m
    mem_reservation: 160m
    restart: always

