      service: dnsmasq-base
    ports:
    # also publish service on gateway IP since docker-compose 1.6 can't assign a fixed IP to this container
    - "172.31.53.254:53:53/udp"
    environment:
    - DNSMASQ_EXTRA_OPTS=--cache-size=900 --log-facility=/dev/null --bind-interfaces --no-hosts -H /opt/dnsmasq/hosts -r /opt/dnsmasq/resolv.conf --rebind-domain-ok=/plex.direct/gestionbbox.lan/
    depends_on:
      consul:
        condition: service_healthy
    #  dnsmasq-shalla:
    #    condition: service_started
      dnsmasq-urlblacklist:
        condition: service_started
    links: *consul_link
    volumes:
    - /opt/dnsmasq:/opt/dnsmasq
    - /opt/dnsmasq/dnsmasq.d:/etc/dnsmasq.d:ro
