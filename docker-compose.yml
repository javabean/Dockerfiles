########################################################################

  # dnsmasq is our internal (since no ACL) DNS server
  dnsmasq:
    extends:
      service: base-service
    build: dnsmasq
    container_name: dnsmasq
    expose:
    - "53/tcp"
    - "53/udp"
    ports:
    # also publish service on gateway IP since docker-compose 1.6 can't assign a fixed IP to this container
    - "172.31.53.254:53:53/udp"
    environment:
    - CONSUL_NO_DNS_53=1
    - DNSMASQ_EXTRA_OPTS=--log-facility=- --no-hosts -H /opt/dnsmasq/hosts -r /opt/dnsmasq/resolv.conf --cache-size=300 --rebind-domain-ok=/plex.direct/gestionbbox.lan/
#    links: *consul_link
    volumes:
    - /opt/dnsmasq:/opt/dnsmasq:ro
    - /opt/dnsmasq/dnsmasq.d:/etc/dnsmasq.d:ro
#    - /srv/logs/dnsmasq:/var/log
    tmpfs:
    # we need to write the Consul configuration file according to env vars
    - /usr/local/etc/consul.d:rw,nosuid,nodev,noexec,size=128k
    cap_add:
    - NET_ADMIN
    #- NET_RAW already in base capabilities: https://github.com/docker/docker/blob/master/daemon/execdriver/native/template/default_template_linux.go#L16-L29
    networks:
      vpn:
        ipv4_address: 172.31.53.53
    cpu_shares: 128
    mem_limit: 96m
    memswap_limit: 128m
    restart: always

  # Unbound is our external DNS gateway, with ACL
  unbound:
    extends:
      service: base-service
    build: unbound
    container_name: unbound
#    ports:
#    - "192.0.2.1:53:53/tcp"
#    - "192.0.2.1:53:53/udp"
#    environment:
#    - ROOT_TRUST_ANCHOR_UPDATE=
    depends_on:
    - dnsmasq
#    links: *consul_link
    dns:
    - 172.31.53.53
    volumes:
    - /opt/unbound:/etc/unbound/unbound.conf.d:ro
#    - /srv/logs/unbound:/var/log
    tmpfs:
    # we need to write the Consul configuration file according to env vars
    - /usr/local/etc/consul.d:rw,nosuid,nodev,noexec,size=128k
    networks:
    - vpn
    cpu_shares: 128
    mem_limit: 64m
    memswap_limit: 96m
    restart: always

