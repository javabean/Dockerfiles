server:

	access-control: 127.0.0.1/8 allow_snoop
	access-control: ::/128 allow_snoop
	access-control: 10.0.0.0/8 allow
	access-control: 172.16.0.0/12 allow
	access-control: 192.168.0.0/16 allow
	access-control: 169.254.0.0/16 allow
	access-control: fe80::/10 allow

	# "deny" stops queries from hosts from that netblock.
	# "refuse" stops queries too, but sends a DNS rcode REFUSED error message back.
	# if no netblock match, "deny" is used.
	#access-control: 0.0.0.0/0 deny
	access-control: 0.0.0.0/0 refuse
	access-control: ::0/0 refuse
